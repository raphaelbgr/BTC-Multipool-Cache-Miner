[sources]
count=3
source.1.kind=stratum
source.1.url=stratum+tcp://poolA:3333
source.1.user=wallet.workerA
source.1.pass=x
source.1.weight=1.0
source.2.kind=stratum
source.2.url=stratum+tcp://poolB:3333
source.2.user=wallet.workerB
source.2.pass=x
source.2.weight=1.0
source.3.kind=gbt
source.3.rpc_url=http://127.0.0.1:8332
source.3.rpc_user=bitcoinrpc
source.3.rpc_pass=secret
source.3.wallet_address=bc1q...
source.3.weight=2.0

[cuda]
devices=0,1
batch_nonces=1048576
workitems_per_launch=4

[cache]
placement=vram
dedup_filter=bloom
dedup_false_positive_rate=1e-4

[cache.vram]
auto=true
target_utilization=0.85
min_free_mib=1024
watermark_low=0.70
watermark_high=0.90
page_mib=64
spillover=false
max_hot_mib.device.0=0
max_hot_mib.device.1=0

[predict_worker]
enable=true
interval_ms=60000
precompute_horizon_s=120
stream_priority=low
max_worker_util_pct=10
prefer_device=1
abort_on_gen_change=true

[scheduler]
policy=fair
min_slice_ms=50

[submit]
max_inflight=256
retry_backoff_ms=250,500,1000

[ledger]
enable=true
path=store/job-ledger.dat
snapshot_interval_s=60
max_entries=500000

[outbox]
enable=true
path=store/hit-outbox.log
replay_on_start=true


